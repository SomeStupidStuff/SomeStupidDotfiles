# Font configuration (changes require restart)
font:
  # The normal (roman) font face to use.
  normal:
    family: Ubuntu Mono
    # Style can be specified to pick a specific face.
    style: Regular

  # The bold font face
  bold:
    family: Ubuntu Mono
    # Style can be specified to pick a specific face.
    # style: Bold

  # The italic font face
  italic:
    family: Ubuntu Mono
    # Style can be specified to pick a specific face.
    # style: Italic

  size: 14.0

# Colors (Gruvbox dark)
colors:
  # Default colors
  primary:
    # hard contrast: background = '#1d2021'
    background: '#282828'
    # soft contrast: background = '#32302f'
    foreground: '#FFFFFF'

  # Normal colors
  normal:
    black:   '#282828'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#00B2EE'
    magenta: '#9400D3'
    cyan:    '#00CED1'
    white:   '#FFFFFF'

  # Bright colors
  bright:
    black:   '#282828'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#00B2EE'
    magenta: '#9400D3'
    cyan:    '#00CED1'
    white:   '#FFFFFF'

tabspaces: 4
