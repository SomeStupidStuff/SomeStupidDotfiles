# Font configuration (changes require restart)
font:
  # The normal (roman) font face to use.
  normal:
    family: Ubuntu Mono
    # Style can be specified to pick a specific face.
    style: Regular

  # The bold font face
  bold:
    family: Ubuntu Mono
    # Style can be specified to pick a specific face.
    # style: Bold

  # The italic font face
  italic:
    family: Ubuntu Mono
    # Style can be specified to pick a specific face.
    # style: Italic

  size: 10

colors:
  # Default colors
  primary:
    # hard contrast: background = '#1d2021'
    background: '#181b1b'
    # soft contrast: background = '#32302f'
    foreground: '#FFFFFF'

  # Normal colors
  normal:
    black:   '#212c28'
    red:     '#d90000'
    orange:  '#FF4200'
    green:   '#26af1a'
    yellow:  '#dada00'
    blue:    '#00b2ee'
    magenta: '#ff00e9'
    cyan:    '#008c8f'
    white:   '#FFFFFF'

background_opacity: 0.75
