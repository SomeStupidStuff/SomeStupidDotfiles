# Font configuration (changes require restart)
font:
  # The normal (roman) font face to use.
  normal:
    family: Hack Nerd Font
    # Style can be specified to pick a specific face.
    style: Regular

  # The bold font face
  bold:
    family: Hack Nerd Font
    # Style can be specified to pick a specific face.
    # style: Bold

  # The italic font face
  italic:
    family: Hack Nerd Font
    # Style can be specified to pick a specific face.
    # style: Italic

  size: 8

colors:
    primary:
        background: '#282c34'
        foreground: '#abb2bf'

    normal:
        black:   '#282c34'
        red:     '#c04c55'
        orange:  '#d19a66'
        green:   '#91c572'
        yellow:  '#35c07b'
        blue:    '#519fef'
        magenta: '#b668cd'
        cyan:    '#008c8f'
        white:   '#abb2bf'
